<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Weather App</title>
</head>
<body>
    <div class="content_header">
        <h1 class="header">Weather</h1>
        <div class="search_form">
            <form>
                <label for="search_in"></label>
                <input id="search_in" type="search" placeholder="Enter a City">
                <div id="search_extra"></div>
                <button id="search_btn" type="button">Search</button>
            </form>
        </div>
        <div class="switch_div">
            <span class="switch_text">Metric</span>
            <label class="switch">
                <input class= "unit_toggle" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="switch_text">Imperial</span>
        </div>
    </div>
    <div class="content_data"></div>
    <footer id="footer"><span>By </span><a href="https://github.com/kawaldhillon5" target="_blank">Kawal Dhillon</a></footer>
</body>
</html>
